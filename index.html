<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script>
    
    const baseUrl = 'https://zingy-quokka-0d9d5b.netlify.app';

    
    const queryIndex = window.location.href.indexOf('?');
    let fileName = '';
    let chatId = '';

    if(queryIndex !== -1) {
      const queryPart = window.location.href.slice(queryIndex + 1); 
      const parts = queryPart.split('/'); 
      fileName = parts[0] || ''; 
      
     
      const chatParam = parts.slice(1).join('/');
      const searchParams = new URLSearchParams(chatParam);
      chatId = searchParams.get('chatId') || '';
    }

    
    const targetUrl = `${baseUrl}/${encodeURIComponent(fileName)}/?chatId=${encodeURIComponent(chatId)}`;

   
    window.location.replace(targetUrl);
  </script>
</head>

</body>
</html>
